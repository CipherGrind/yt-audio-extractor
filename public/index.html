<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>YouTube Audio Extractor</h3>
        <form id="extractorForm">
            <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" required>
            <br><br>
            <button type="submit">Extract Audio</button>
            <button class="clearbtn" type="button" onclick="clearForm()">Clear</button>
        </form>
        <div id="message"></div>
        <div id="audioContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
